<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista da feira</title>

    
    <link rel="stylesheet" href="./css/pure-min.css">

</head>

<body>
    <div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">Lista da Feira</a>
</div>
    <div class="pure-g">
        <div class="pure-u-1 pure-md-u-1-3">
            <form class="pure-form">
            <fieldset>
                <legend>Item</legend>
                <input type="text" id="descricao" required placeholder="Descrição">
                <a id="adicionar" class="pure-button pure-button-primary">Adicionar</a>
            </fieldset>
            </form>
        </div>
        <div class="pure-u-1 pure-md-u-1-3">
            <table class="pure-table pure-table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="lista">
                </tbody>
            </table>
        </div>
    </div>
    
</form>
<script type="text/javascript" src="./js/sample.js"></script>
</body>
</html>
