<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista da feira</title>

    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
    <link rel="stylesheet" href="./css/pure-min.css">

</head>

<body>
    <div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">Lista da Feira</a>
</div>
    <div class="pure-g">
        <div class="pure-u-1 pure-md-u-1-3">
            <form class="pure-form">
            <fieldset>
                <legend>Item</legend>
                <input type="text" required placeholder="Descrição">
                <button onsubmit="return false" class="pure-button pure-button-primary">Adicionar</button>
            </fieldset>
            </form>
        </div>
        <div class="pure-u-1 pure-md-u-1-3">
            <table class="pure-table pure-table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Honda</td>
                        <td><input type="checkbox"/></td>
                        <td><a class="pure-button pure-button-secundary" href="#">Remover</a></td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Toyota</td>
                        <td><input type="checkbox"/></td>
                        <td><a class="pure-button pure-button-secundary" href="#">Remover</a></td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Hyundai</td>
                        <td><input type="checkbox"/></td>
                        <td><a class="pure-button pure-button-secundary" href="#">Remover</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</form>
</body>
</html>
